<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Liquidacion de una nomina</title>
    </head>

    <body>
        <section
            class="container w-100 h-100 d-flex justify-content-center flex-column align-items-center"
        >
            <header>
                <h1 class="text-center">ABP - Liquidacion de una nomina</h1>
                <h2 class="text-center">Introduccion a la computacion</h2>
                <h3 class="text-center">
                    Integrantes: Damian Zsiros, Eyron Barboza y Yeferson Aguirre
                </h3>
            </header>
            <main>
                <form
                    class="row g-3 d-flex justify-content-center mt-3"
                    id="form-info-inicial-empleado"
                >
                    <h4 class="text-center">Informacion de empleado</h4>
                    <div>
                        <label for="staticEmail2" class="visually-hidden"
                            >Nombres
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            name="nombres"
                            placeholder="Ingrese el nombre del empleado"
                            required
                        />
                    </div>
                    <div>
                        <label for="staticEmail2" class="visually-hidden"
                            >Apellidos
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            name="apellidos"
                            placeholder="Ingrese el apellido del empleado"
                            required
                        />
                    </div>
                    <h4 class="text-center mt-3">
                        Informacion de contrato de empleado
                    </h4>
                    <div>
                        <label for="staticEmail2" class="visually-hidden"
                            >Salario basico</label
                        >
                        <input
                            type="number"
                            step="0.01"
                            class="form-control"
                            name="salarioBasico"
                            placeholder="Ingrese el salario basico del empleado"
                            required
                        />
                    </div>
                    <div>
                        <label for="staticEmail2" class="visually-hidden"
                            >Dias trabajados
                        </label>
                        <input
                            type="number"
                            class="form-control"
                            name="diasTrabajados"
                            placeholder="Ingrese la cantidad de dias trabajados del empleado"
                            required
                        />
                    </div>
                    <div>
                        <label for="staticEmail2" class="visually-hidden"
                            >Horas extras
                        </label>
                        <input
                            type="number"
                            step="0.01"
                            class="form-control"
                            name="horasExtras"
                            placeholder="Ingrese el valor recibido por concepto de horas extras por parte del empleado"
                            required
                        />
                    </div>
                    <div>
                        <label for="staticEmail2" class="visually-hidden"
                            >Bonificaciones
                        </label>
                        <input
                            type="number"
                            step="0.01"
                            class="form-control"
                            name="bonificaciones"
                            placeholder="Ingrese el valor recibido por concepto de bonificaciones por parte del empleado"
                            required
                        />
                    </div>
                    <div>
                        <button
                            type="submit"
                            class="btn btn-primary mb-3 d-grid m-auto p-3 pr-3 pl-3"
                        >
                            Liquidar nomina del empleado
                        </button>
                    </div>
                </form>
            </main>
        </section>
        <section
            class="container w-100 h-100 d-flex justify-content-center flex-column align-items-center"
            id="nominaEmpleadoShow"
        ></section>
        <script src="script.js"></script>
    </body>
</html>
